<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<h1>Calculadora JS</h1>
<div class="contenedor">
    <div class="containDisplay">
        <p id="total"></p>
        <p id="display"></p>
    </div>
   <div id="calculadora">
    <div class="AC">
        <button id="clear" onclick="sum(this.id)">AC</button>
    </div>
    <div class="/">
        <button id="divide" onclick="sum(this.id)">/</button>
    </div>
    <div class="X">
        <button id="multiply" onclick="sum(this.id)">*</button>
    </div>
    <div>
        <button id="seven" onclick="sum(this.id)">7</button>
    </div>
    <div>
       <BUtton id="eight" onclick="sum(this.id)">8</BUtton> 
    </div>
    <div>
        <button id="nine" onclick="sum(this.id)">9</button> 
    </div>
    <div>
        <button id="subtract" onclick="sum(this.id)">-</button>
    </div>
    <div>
        <button id="four" onclick="sum(this.id)">4</button>
    </div>
    <div>
        <button id="five" onclick="sum(this.id)">5</button>
    </div>
    <div>
        <button id="six" onclick="sum(this.id)">6</button>
    </div>
    <div>
        <button id="add" onclick="sum(this.id)">+</button>
    </div>
    <div>
        <button id="one" onclick="sum(this.id)">1</button>
    </div>
    <div>
        <button id="two" onclick="sum(this.id)">2</button>
    </div>
    <div>
        <button id="three" onclick="sum(this.id)">3</button>
    </div>
    <div class="equal">
        <button id="equals" onclick="sum(this.id)">=</button>
    </div>
    <div class="zero">
        <button id="zero" onclick="sum(this.id)">0</button>
    </div>
    <div>
        <button id="decimal" onclick="sum(this.id)">.</button>
    </div>
   </div> 
</div>
    <script src="index.js"></script>
</body>
</html>
